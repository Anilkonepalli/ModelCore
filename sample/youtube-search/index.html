<!doctype html>
<html ng-app="ExampleApp">
  <head>
    <style>
      ul {
        position: relative;
        padding: 3rem;
        float: left;
        width: 25rem;
        margin-right: 1rem;
        border: 2px dashed #999;
      }
      ul li {
        padding: 1rem;
        border-bottom: 2px solid #eee;
      }

      input {
        outline: none;
        border: 2px solid #eee;
        padding : .5em;
      }

      .changed {
        color : red;
      }

      input.changed {
        border-color: red;
      }
    </style>
  </head>
  <body ng-controller="MainCrtl">
    <h1>
      Youtube Search API
    </h1>
    <ul>
      <li><h1>$scope.models.$find()</h1></li>
      <li ng-repeat="item in models.$dataset">
        <input type="text" ng-model="item.snippet.title" /> <br/> {{item.snippet.title}}
      </li>
    </ul>
  </body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
  <script src="/sample/youtube-search/app.js"></script>
  <script src="/src/ModelCore.js"></script>
</html>
